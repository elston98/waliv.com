<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0 0 0 0;
            background-color: #5cf;
            /*#dde;*/
            color: #eee;
            /*#f57;*/
            font-size: 64px;
        }
        
        .w {
            display: inline-block;
            animation: wave 5s infinite;
        }
        
        @keyframes wave {
            0% {
                transform: translate(2px, -2px);
                text-shadow: -5px 5px 0px rgba(22, 39, 255, 0.2);
            }
            50% {
                transform: translate(0px, 2px);
                text-shadow: 0px 0px 0px rgba(22, 39, 73, 0.2);
            }
            100% {
                transform: translate(2px, -2px);
                text-shadow: -5px 5px 0px rgba(22, 39, 255, 0.2);
            }
        }
    </style>
</head>

<body>

    <span id="wave-text" class="w">I've wrote some stuff and hopefully it waves like foam on the ocean</span>.
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        $().ready(function() {
            var $e = $('#wave-text');
            wavify($e, -0.2, 12);
        });


        function wavify($e, delay, period) {
            var content = $e.text();
            var result = "";

            for (var i in content) {
                var c = content[i];
                var s = "";

                if (c == ' ') {
                    s = "&nbsp;";
                } else {
                    var $span = $('<span>')
                        .addClass("w")
                        .text(c);

                    var t = parseFloat(i % period);
                    var dt = (1.0 + t) * delay;
                    $span.css("-webkit-animation-delay", dt + 's');
                    s = $span[0].outerHTML;
                }

                result += s;
            }

            $e.html(result);
        }
    </script>
</body>

</html>
