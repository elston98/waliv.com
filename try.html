<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />


    <meta http-equiv=" X-UA-Compatible " content="ie=edge ">
    <title>Document</title>

    <style>
        .container {
            width: 100%;
            margin: 150px auto;
        }
        
        .move-zone {
            position: relative;
            width: 85%;
            height: 985%;
            margin: auto;
            perspective: 800px;
        }
        
        .layer {
            padding: 10px;
            box-sizing: border-box;
            cursor: pointer;
        }
        
        .layer-2 {
            position: absolute;
            padding: 2px;
            box-sizing: border-box;
            cursor: pointer;
            transform-style: preserve-3d;
            left: 20%;
            top: 14% !important;
            transform: translate(100px) !important;
        }
        
        .layer-2 img {
            overflow: visible;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="moving">
            <div class="layer">
                <img class="margin" src="/images/sky-690293_1920.jpg" width="10%">
                <div class="moving-2">
                    <div class="layer-2">
                        <img src="images/Vessel.png" width="100%">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="main.js"></script>

</body>

</html>
